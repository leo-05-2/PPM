{% extends "base.html" %}
{% load static %}

{% block title %}Disconnesso{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <i class="bi bi-person-check-fill text-success mb-4" style="font-size: 5rem;"></i>
                    <h2 class="mb-4">Disconnessione Effettuata</h2>
                    <p class="lead mb-4">Sei stato disconnesso con successo dal tuo account.</p>
                    <hr>
                    <p class="mb-4">Ci auguriamo di rivederti presto!</p>

                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'users:login' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Accedi di nuovo
                        </a>
                        <a href="{% url 'core:home' %}" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-house-door me-2"></i>Torna alla Homepage
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
